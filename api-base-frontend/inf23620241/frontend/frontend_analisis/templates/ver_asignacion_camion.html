<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Motor Detalle</title>
</head>
<body class="bg-gray-200">
    <!-- Barra superior -->
    <div class="bg-gray-800 p-4 flex justify-between items-center">
        <a href="{% url 'camiones' %}" class="text-white bg-red-500 px-4 py-2 rounded ml-auto">Volver</a>
    </div>

    <!-- Contenido principal -->
    <div class="container mx-auto p-4">
        <div class="bg-gray-300 p-6 rounded shadow-lg relative">

            <h1 class="text-2xl font-bold mb-6">Asignación  Camión {{ asignacion.camion }}: </h1>
            <div class="bg-gray-100 p-6 rounded shadow-md">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="font-medium">Fecha Retiro:</label>
                        <p>{{ asignacion.fecha_retiro }}</p>
                    </div>
                    <div>
                        <label class="font-medium">Fecha Asignación:</label>
                        <p>{{ asignacion.fecha_asignacion}}</p>
                    </div>
                    <div>
                        <label class="font-medium">Motor Asignado:</label>
                        <p>{{ motor.n_serie}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
